name: Build Lucky QPKG

on:
  workflow_dispatch:
    inputs:
      version:
        description: '请填写Lucky版本'
        required: true
        default: '2.20.0'

jobs:
  pull_and_package:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone QDK repository
        run: |
          git clone https://github.com/qnap-dev/QDK.git /tmp/QDK
      
      - name: Install QDK to Ubuntu
        run: |
          cd /tmp/QDK
          sudo ./InstallToUbuntu.sh install
          echo "/usr/share/QDK/bin" >> $GITHUB_PATH
      
      - name: Build Lucky QPKG
        run: |
          echo "Preparing build environment..."
          cp -r Lucky /tmp/Lucky
          mkdir -p /tmp/Lucky/x86_64
          mkdir -p /tmp/Lucky/arm_64
          mkdir -p /tmp/lucky-x86-tmp
          mkdir -p /tmp/lucky-arm-tmp
          wget -O /tmp/lucky-x86-tmp/lucky-x86_64.tar.gz https://release.66666.host/v${{ github.event.inputs.version }}/${{ github.event.inputs.version }}_lucky/lucky_${{ github.event.inputs.version }}_Linux_x86_64.tar.gz
          wget -O /tmp/lucky-arm-tmp/lucky-arm_64.tar.gz https://release.66666.host/v${{ github.event.inputs.version }}/${{ github.event.inputs.version }}_lucky/lucky_${{ github.event.inputs.version }}_Linux_arm64.tar.gz
          cd /tmp/lucky-x86-tmp && tar -zxvf lucky-x86_64.tar.gz
          cd /tmp/lucky-arm-tmp && tar -zxvf lucky-arm_64.tar.gz
          mv /tmp/lucky-x86-tmp/lucky /tmp/Lucky/x86_64
          mv /tmp/lucky-arm-tmp/lucky /tmp/Lucky/arm_64
          cat > /tmp/Lucky/qpkg.cfg << EOF
          QPKG_NAME="Lucky"
          QPKG_DISPLAY_NAME="Lucky"
          QPKG_VER="${{ github.event.inputs.version }}"
          QPKG_AUTHOR="${{ github.repository_owner }}"
          QPKG_SUMMARY="Lucky"
          QPKG_RC_NUM="101"
          QPKG_SERVICE_PROGRAM="lucky.sh"
          QPKG_WEB_PORT="16601"
          QDK_DATA_DIR_ICONS="icons"
          QDK_DATA_DIR_SHARED="shared"
          EOF
          cd /tmp/Lucky
          qbuild
          
          cp -r build $GITHUB_WORKSPACE/Lucky-build
          echo "Build completed successfully"
          echo "Build artifacts:"
          ls -la $GITHUB_WORKSPACE/Lucky-build/

      - name: Build Lucky.Wanji QPKG
        run: |
          echo "Preparing build environment..."
          
          # 拷贝 Lucky 文件夹到临时目录
          cp -r Lucky /tmp/Lucky-Wanji
          mkdir -p /tmp/Lucky-Wanji/x86_64
          mkdir -p /tmp/Lucky-Wanji/arm_64
          mkdir -p /tmp/wanji-x86-tmp
          mkdir -p /tmp/wanji-arm-tmp
          wget -O /tmp/wanji-x86-tmp/wanji-x86_64.tar.gz https://release.66666.host/v${{ github.event.inputs.version }}/${{ github.event.inputs.version }}_wanji/lucky_${{ github.event.inputs.version }}_Linux_x86_64_wanji.tar.gz
          wget -O /tmp/wanji-arm-tmp/wanji-arm_64.tar.gz https://release.66666.host/v${{ github.event.inputs.version }}/${{ github.event.inputs.version }}_wanji/lucky_${{ github.event.inputs.version }}_Linux_arm64_wanji.tar.gz
          cd /tmp/wanji-x86-tmp && tar -zxvf /tmp/wanji-x86-tmp/wanji-x86_64.tar.gz
          cd /tmp/wanji-arm-tmp && tar -zxvf /tmp/wanji-arm-tmp/wanji-arm_64.tar.gz
          mv /tmp/wanji-x86-tmp/lucky /tmp/Lucky-Wanji/x86_64
          mv /tmp/wanji-arm-tmp/lucky /tmp/Lucky-Wanji/arm_64
          cat > /tmp/Lucky-Wanji/qpkg.cfg << EOF
          QPKG_NAME="Lucky"
          QPKG_DISPLAY_NAME="Lucky（万吉）"
          QPKG_VER="${{ github.event.inputs.version }}"
          QPKG_AUTHOR="${{ github.repository_owner }}"
          QPKG_SUMMARY="Lucky（万吉）"
          QPKG_RC_NUM="101"
          QPKG_SERVICE_PROGRAM="lucky.sh"
          QPKG_WEB_PORT="16601"
          QDK_DATA_DIR_ICONS="icons"
          QDK_DATA_DIR_SHARED="shared"
          EOF
          
          cd /tmp/Lucky-Wanji
          qbuild
          
          echo "Renaming package files..."
          sudo apt install rename
          cd /tmp/Lucky-Wanji/build
          rename -v 's/^Lucky_/Lucky_Wanji_/' Lucky_*
          
          # 将 build 文件夹拷贝到 workspace，方便上传
          cp -r /tmp/Lucky-Wanji/build/* $GITHUB_WORKSPACE/Lucky-build
          ls -la $GITHUB_WORKSPACE/Lucky-build/

      - name: Create and push tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Lucky QPKG v${{ github.event.inputs.version }}
          files: Lucky-build/*
          body: |
            Lucky QPKG ${{ github.event.inputs.version }}
            
            Built with QDK (QNAP Development Kit)
            
            ## Build Information
            - Version: ${{ github.event.inputs.version }}
            - Commit: ${{ github.sha }}
            - Build Date: ${{ github.event.repository.updated_at }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts (manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Lucky-QPKG-${{ github.run_number }}
          path: Lucky-build/*
          retention-days: 30
